<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        .auth_menu{
            font-size: 1vw;
            font-family: 'Permanent Marker', cursive;
        }
        .nav_menu{
            font-size: 2.5vw;
            font-family: 'Permanent Marker', cursive;
        }
        .nav_a{
            text-decoration: none;
            color: black;
        }
        .nav_a:hover{
            text-decoration: none;
            color:gold;
        }
        hr{
            border: 2px solid black;
        }
        #content{
            text-align:center;
            font-size: 30px;
            font-family: 'Raleway', sans-serif;
            width:700px; height:500px;
            margin-top:100px;
            margin: auto;
            border: 5px solid lightgray;
            border-radius: 5px;
        }
        button{
            height:50px;
            width:180px;
            font-size:20px;
            text-align:center;
            border:none;
            box-shadow:2px 2px;
            border-radius:3px 0 3px 0;
        }
        #box{
            margin-top:150px;
        }
        .bm-btn{
            width:400px;
            font-size:50px;
            height:70px;
            display:block;
            margin:auto;
            text-align:center;
            box-shadow:2px 2px;
            border-radius:3px 0 3px 0;
        }
        .bm-p{
            text-align:center;
            font-size:100px;
            margin-top:15%;
            margin-bottom:15%;
        }
        ul{
            list-style:none;
        }
        .de-li{
            width:900px;
            margin: auto;
            margin-bottom: 30px;
            text-align: left;
        }
        #title{
            font-family: 'Do Hyeon', sans-serif;
            font-size: 100px;
            color: red;
        }
        .small{
            font-size: 20px;
            color: gray;
        }
        .bm-d-a{
            text-decoration: none;
            color:dimgray;
        }
        .de-li:hover{
            background-color: rgba(255, 20, 147, 0.1);
        }
        iframe{
            width:900px;
            height:506px;
        }
        #content{
            text-align:center;
            font-size: 30px;
            font-family: 'Raleway', sans-serif;
            width:700px; height:500px;
            margin-top:100px;
            margin: auto;
            border: 5px solid lightgray;
            border-radius: 5px;
        }
           #listcontent{
            text-align:center;
            font-size: 30px;
            font-family: 'Raleway', sans-serif;
            width:900px; height:900px;
            margin: auto;
        }
        .li-li{
            width:500px;
            margin: auto;
            margin-bottom: 30px;
            text-align: left;
        }
        #li-title{
            font-family: 'Do Hyeon', sans-serif;
            font-size: 100px;
            color: red;
        }
        .small{
            font-size: 20px;
            color: gray;
        }
        .li-a{
            text-decoration: none;
            color:dimgray;
        }
        .li-a:hover{
            background-color: rgba(255, 20, 147, 0.1);
            text-decoration:none;
            color:dimgray;
        }
    </style>

</head>

<body>

    <div class="container">
        <br>
        <div class="row text-right auth_menu">
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">Hello, User.</div>
            <div class="col-md-3">
                <a class="nav_a" href="{% url 'logout' %}">SIGN OUT</a>
                &nbsp;/&nbsp; <a class="nav_a" href="{% url 'password_change' %}">P.W. CHANGE</a>
            </div>
        </div>
        <br>
        <div class="row text-center nav_menu">
            <div class="col-md-3"><a class="nav_a"
                                     href="{% url 'admin:index' %}">ADMIN</a></div>
            <div class="col-md-3"><a class="nav_a"
                                     href="{% url 'about' %}">DJANGO</a></div>
            <div class="col-md-3"><a class="nav_a"
                                     href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
            <div class="col-md-3"><a class="nav_a"
                                     href="{% url 'blog_index' %}">BLOG</a></div>
        </div>
        <hr>
        <hr>
    </div>

    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>

</html>
