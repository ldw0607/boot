<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://djangotest1.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Pattaya&display=swap" rel="stylesheet">

    <style>
        .auth_menu{
            font-size: 1vw;
            font-family: 'Permanent Marker', cursive;
        }
        .nav_menu{
            font-size: 2.5vw;
            font-family: 'Permanent Marker', cursive;
        }
        .nav_a{
            text-decoration: none;
            color: black;
        }
        .nav_a:hover{
            text-decoration: none;
            color:gold;
        }
        hr{
            border: 2px solid black;
        }
        p{
            text-align:center;
            font-size:100px;
            margin-top:15%;
            margin-bottom:15%;
        }
        #btnbox{
            display:box;
            text-align:center;
        }
        #content{
            margin: auto;
            width:1000px; height:auto;
            border: 1px solid lightgray;
            border-radius: 5px;
            padding: 50px;
        }
        p{
            font-family: 'Nanum Gothic', sans-serif;
            font-size:20px;
        }
        button{
            height:50px;
            width:auto;
            font-size:20px;
            text-align:center;
            border:none;
            box-shadow:2px 2px;
            border-radius:3px 0 3px 0;
        }
        a,a:hover{
            text-decoration:none;
            color:black
        }

        .description{
            height:auto;
        }
        #title{
            font-family: 'Pattaya', sans-serif;
            text-align: center;
            font-size:90px;
            margin:0px;
        }
        .label{
            font-family: 'Pattaya', sans-serif;
            color:orangered;
            font-size: 30px;
        }
        img{
            display:block;
            margin:50px auto;
        }
        .label:hover{
            font-family: 'Pattaya', sans-serif;
            background-color:yellow;
            font-size: 30px;
        }
        #box{
            margin-top:80px;
        }
        .box{
            width:400px; height:auto;
            border: 1px solid lightgray;
            border-radius: 5px;
            display: inline-block;
            margin-left:50px;
            margin-bottom:20px;
        }
        img{
            width:380px; height:380px;
            margin:auto; display:block;
        }
        .li-p{
            padding-left:20px;
            padding-right:20px;
            font-family: 'Nanum Gothic', sans-serif;
            font-size:20px;
        }
        .description{
            height:100px;

        }
        .box_title{
            text-align:center;
                margin:10px;
                font-family: 'Pattaya', sans-serif;
                font-size:30px;
                color: orangered;
        }
        #li-title{
            font-family: 'Pattaya', sans-serif;
            text-align: center;
            font-size:130px;
        }
        #title_small{
            font-size:30px;
            color: dimgray;
        }
        .li-btn{
            text-align: center;
            margin-bottom:15px;
        }
    </style>

</head>

<body>

    <div class="container">
        <br>
        <div class="row text-right auth_menu">
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">Hello, User.</div>
            <div class="col-md-3">
                <a class="nav_a" href="{% url 'logout' %}">SIGN OUT</a>
                &nbsp;/&nbsp; <a class="nav_a" href="{% url 'password_change' %}">P.W. CHANGE</a>
            </div>
        </div>
        <br>
        <div class="row text-center nav_menu">
            <div class="col-md-3"><a class="nav_a"
                                     href="{% url 'admin:index' %}">ADMIN</a></div>
            <div class="col-md-3"><a class="nav_a"
                                     href="{% url 'about' %}">DJANGO</a></div>
            <div class="col-md-3"><a class="nav_a"
                                     href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
            <div class="col-md-3"><a class="nav_a"
                                     href="{% url 'blog_index' %}">BLOG</a></div>
        </div>
        <hr>
        <hr>
    </div>

    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>

</html>
