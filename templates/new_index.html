<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Permanent Marker', cursive;
            background-color: black;
            color:white;
        }
        .menu,.title,.name,.auth{
            font-size: 3vw;
        }
        .made{
            font-size: 2vw;
        }
        .menu,.auth,.made{
            font-family: 'Alegreya', serif;
        }
        #index_box{
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translate(-50%,0%);
        }
        a, a:hover{
            text-decoration:none;
            color:white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <video autoplay muted loop width="100%">
            <source src="{% static 'video/DroneCam.mp4' %}  ">
        </video>
    </div>
    <div class="container-fluid" id="index_box">
        {% if user.is_active %}
        <div class="text-center name">
            Hello, <span>{{ user.get_username }}</span>
        </div>
        <div></div>
        <br>
        <div class="row text-center auth">
            <div class="col-md-6"><a href="{% url 'logout' %}">SIGN OUT</a></div>
            <div class="col-md-6"><a href="{% url 'password_change' %}">P.W. CHANGE</a></div>
        </div>
        {% else %}
        <div class="text-center name">
            Wellcome, <span>Unknown.</span>
        </div>
        <div></div>
        <br>
        <div class="row text-center auth">
            <div class="col-md-6"><a href="{% url 'login' %}">SIGN IN</a></div>
            <div class="col-md-6"><a href="{% url 'register' %}">SIGN UP</a></div>
        </div>
        {% endif %}
        <br>
        <div></div>
        <div class="row text-center title">
            <div class="col-md-2"></div>
            <div class="col-md-3">DJANGO</div>
            <div class="col-md-5">FRAMEWORK</div>
            <div class="col-md-2"></div>
        </div>
        <div class="row text-center made">
            <div class="col-md-3"></div>
            <div class="col-md-3">Made By</div>
            <div class="col-md-3">
                <span>Hexagon</span>
                <span>&amp;</span>
                <span>DLAB</span>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row text-center menu">
            <div class="col-md-3"><a href="{% url 'admin:index' %}">ADMIN</a></div>
            <div class="col-md-3"><a href="{% url 'about' %}">DJANGO</a></div>
            <div class="col-md-4"><a href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
            <div class="col-md-2"><a href="{% url 'blog_index' %}">BLOG</a></div>
        </div>
    </div>


    <!-- jQ5<div class="col-md-"></div>uery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>

</html>
