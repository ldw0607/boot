{% extends 'base.html' %}

{% block content %}
<div id="tab">
    <form method="post" action=".">{% csrf_token %}
        <br>
        <div class="box">
            <div class="label">{{ form.username.label_tag }}</div><div class="text">{{ form.username }}</div>
        </div>
        <div class="box">
            <div class="label">{{ form.password1.label_tag }}</div><div class="text">{{ form.password1 }}</div>
        </div>
        <div class="box">
            <div class="label">{{ form.password2.label_tag }}</div><div class="text">{{ form.password2 }}</div>
        </div>
        <button class="reg-btn" type="submit">SIGN UP</button>
    </form>
</div>
{% endblock content %}
