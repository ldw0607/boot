{% extends 'base.html' %}

{% block content %}

<div id="tab">
    <form method="post" action=".">{% csrf_token %}
        <div class="box">
            <div class="label">{{ form.old_password.label_tag }}</div>
            <div class="text">{{ form.old_password }}</div>
        </div>
        <div class="box">
            <div class="label">{{ form.new_password1.label_tag }}</div>
            <div class="text">{{ form.new_password1 }}</div>
        </div>
        <div class="box">
            <div class="label">{{ form.new_password2.label_tag }}</div>
            <div class="text">{{ form.new_password2 }}</div>
        </div>
        <button class="reg-btn" type="submit">Password Change</button>
    </form>
</div>

{% endblock content %}
