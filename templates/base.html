<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        .auth_menu{
            font-size: 1vw;
            font-family: 'Permanent Marker', cursive;
        }
        .nav_menu{
            font-size: 2.5vw;
            font-family: 'Permanent Marker', cursive;
        }
        .nav_a{
            text-decoration: none;
            color: black;
        }
        .nav_a:hover{
            text-decoration: none;
            color:gold;
        }
        hr{
            border: 2px solid black;
        }
        #tab{
            border: 3px solid gray;
            height:175px;
            width:400px;
            margin:auto;
            margin-top:100px;
            border-radius:10px;
        }
        .label{
            display:inline-block;
            width: 200px;
            font-weight:bolder;
        }
        .text{
            display:inline-block;
            width:165px;
        }
        .box{
            margin:auto;
            padding-left:10px;
            padding-right:10px;
        }
        .reg-btn{
            font-weight:bolder;
            color:white;
            background-color:orangered;
            width:380px;
            height:50px;
            margin-left:8px;
            margin-top:10px;
            border-radius:10px;
        }
        .label{
            color:black;
            font-size:15px;

        }
        .im-a, .im-a:hover{
            font-decoration:none;
            color:white;
        }

    </style>

</head>

<body>
    
    <div class="container">
        <br>
        <div class="row text-right auth_menu">
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">Hello, User.</div>
            <div class="col-md-3">
                <a class="nav_a" href="{% url 'logout' %}">SIGN OUT</a>
                &nbsp;/&nbsp; <a class="nav_a" href="{% url 'password_change' %}">P.W. CHANGE</a>
            </div>
        </div>
        <br>
        <div class="row text-center nav_menu">
            <div class="col-md-3"><a class="nav_a" 
                                     href="{% url 'admin:index' %}">ADMIN</a></div>
            <div class="col-md-3"><a class="nav_a" 
                                     href="{% url 'about' %}">DJANGO</a></div>
            <div class="col-md-3"><a class="nav_a" 
                                     href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
            <div class="col-md-3"><a class="nav_a" 
                                     href="{% url 'blog_index' %}">BLOG</a></div>
        </div>
        <hr>
        <hr>
    </div>

    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>

</html>
